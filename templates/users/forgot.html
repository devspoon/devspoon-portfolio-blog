{% extends "base/base.html" %}
{% comment %} {% load search_tags %} {% endcomment %}
{% load static %}

{% block title %}forgot{% endblock %}

{% block content %}

	<!--====== FORGET PART START ======-->
    <section class="login first grey">
        <div class="container">
            <div class="box-wrapper">
                <div class="box box-border">
                    <div class="box-body">
                        <h4>Forgot Password</h4>
                        <form>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary col-12">Reset Password</button>
                            </div>
                            <div class="form-group text-center pt-10">
                                <span class="text-muted">Back to login?</span> <a href="login.html">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<!--====== FORGET PART END ======-->

{% endblock %}
